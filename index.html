<!DOCTYPE HTML>
<html lang="en" dir="ltr">

    <head>
         <meta charset="utf-8">
         <title>A-frame test</title>
        
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    
    </head>
    
    <body style='margin : 0px; overflow: hidden;'>
    
        <a-scene embedded arjs='sourcetype: webcam;'>
    

        <a-marker-camera preset='hiro'>
            
               
            <a-box width="0.3" height="0.3" depth="0.3" position= "-0.02 1 0" rotation="0 45 0" color="red"></a-box>
            
            <a-box width="0.3" height="0.3" depth="0.3" position= "-0.3 0.7 0" rotation="0 45 0" color="red"></a-box>
            
            <a-box width="0.3" height="0.3" depth="0.3" position= "0.3 0.7 0" rotation="0 45 0" color="red"></a-box>
            
            <a-cylinder radius="0.1" height="0.3" depth="0.5" position= "0.3 0.4 0" color="blue"></a-cylinder>
            
            <a-cylinder radius="0.1" height="0.3" depth="0.5" position= "-0.34 0.4 0" color="blue"></a-cylinder>
            
            <a-plane position="0 0.2 0" rotation="-90 0 0" width="1" height="1" color="#7BC8A4" shadow></a-plane> 
            
            
           </a-marker-camera> 
            
        </a-scene>
        
    </body>
    
</html>
